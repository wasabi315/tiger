name:                tiger
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/githubuser/tiger#readme
license:             BSD3
author:              Author name here
maintainer:          example@example.com
copyright:           2020 Author name here
category:            Web
extra-source-files:
- README.md

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wpartial-fields
  - -Wredundant-constraints

dependencies:
  - base >= 4.7 && < 5
  - hashable
  - megaparsec
  - text

library:
  source-dirs: src

executables:
  tiger:
    source-dirs:      app
    main:             Main.hs
    dependencies:
      - tiger

tests:
  tiger-test:
    source-dirs:      test
    main:             Tasty.hs
    dependencies:
      - tiger
      - tasty
      - tasty-discover
      - tasty-hunit
